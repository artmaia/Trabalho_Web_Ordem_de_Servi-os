<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <span>Ordem de serviços</span>
    </header>
    <section class="container">
        <div class="bordao">
            <h1>Experimente Grátis!</h1>
        </div>
        <div>
            <div class="cadastro">
                <div class="textos">
                    <h2>Não é usuário?</h2>
                    <p>Não se preocupe, para um cadastro inicial informe uma senha e um email válido.</p>
                </div>
                <div>
                    <form action="/Cadastro">
                        <div class="form">
                            <div class="labelInput">
                                <label>Email</label>
                                <input type="email" id='emailCadastro' placeholder='Email para o cadastro'/>
                            </div>
                            <br>
                            <div class="labelInput">
                                <label htmlFor="">Senha</label>
                                <input type="password" id='passwordCadastro' placeholder='Senha para o cadastro'/>
                            </div>
                        </div>
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
